<!DOCTYPE html>
<html>
    <head>
        <title>
            Feedback
        </title>
    </head>
    
    <body>
        <h1>Feedback Form</h1>
        <p>Not a real one!</p>
        <form action="submit.html">
            <fieldset>
                <legend>
                    <h2>Your Details:</h2>
                </legend>
                
                <p>Name: <input type="text" name="name"></p>
                <p>Email: <input type="email" name="email"></p>        
            </fieldset>
            
            <fieldset>
                <legend>
                    <h2>Your Review:</h2>
                </legend>
                
                <p>
                    How's the quality of content on our site?<br>
                    <input type="radio" name="content" value="1 star">1★
                    <input type="radio" name="content" value="2 star">2★
                    <input type="radio" name="content" value="3 star">3★
                    <input type="radio" name="content" value="4 star">4★
                    <input type="radio" name="content" value="5 star">5★
                </p>

                <p>
                    Is there any wrong information provided by us?<br>
                    <input type="textarea" name="wrong info" cols="20" rows="4">
                </p>

                <p>
                    Would you visit again?<br>
                    <input type="radio" name="visit" value="yes">Yes
                    <input type="radio" name="visit" value="No">No
                    <input type="radio" name="visit" value="Maybe">Maybe
                </p>

                <p>
                    Comments:<br>
                    <input type="textarea" name="comments" cols="20" rows="4">
                </p>

                <p>
                    <input type="checkbox" name="signup" value="signup">Signup for Email updates
                    <br>
                    <input type="submit" value="Submit review">
                </p>
            </fieldset>
        </form>
    </body>
</html>
